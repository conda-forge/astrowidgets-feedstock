{% set name = "astrowidgets" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ddaac075a74a6cf28c4f4c3c0addf09fa5686d5620760bfbbf4f2838cf188c12

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - aggdraw
    - astropy
    - ginga
    - ipyevents >=0.6.3
    - ipywidgets >=7.5
    - jupyterlab >=1
    - pillow
    - python >=3.6

test:
  imports:
    - astrowidgets

about:
  home: "https://astrowidgets.readthedocs.io"
  license: "BSD 3-Clause"
  license_family: "BSD"
  license_file: "LICENSE.rst"
  summary: "Astronomy widgets for the Jupyter notebook and JupyterLab"
  description: |
    astrowidgets provides an image viewer Jupyter widget for the Jupyter
    notebook and JupyterLab.
  doc_url: "https://astrowidgets.readthedocs.io"
  dev_url: "https://github.com/astropy/astrowidgets"

extra:
  recipe-maintainers:
    - mwcraig
